<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="
        console.log('Cart Quantity: ' + cartQuantity);
        ">Show Quantity</button>

    <button onclick="
        cartQuantity++;
        console.log('Item added to cart');
        console.log(cartQuantity);
    ">Add to Cart</button>

    <button onclick="
        cartQuantity += 2;
        console.log(cartQuantity);
    ">+2</button>
    <button onclick="
        cartQuantity += 3;
        console.log(cartQuantity);
    ">+3</button>
    <button onclick="
        cartQuantity = 0;
        console.log('No Items in Cart');
    ">Clear</button>

    <script>
        let cartQuantity = 0;

    </script>
</body>
</html>
